<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>First-Time Setup • Preconnects</title>
  <style>
    :root{
      --bg:#060d17; --panel:#0b1320; --edge:#15253b; --fg:#e9f1ff;
      --muted:#cfe4ff; --accent:#46b0ff; --warn:#ffa74d; --alert:#ff6b6b;
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--fg);font:16px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif}
    a{color:var(--accent);text-decoration:none}
    a:hover{text-decoration:underline}
    .wrap{max-width:920px;margin:0 auto;padding:16px 12px 90px}
    .top{
      display:flex;align-items:center;justify-content:space-between;gap:12px;
      padding:10px 12px;border-radius:16px;border:1px solid rgba(70,176,255,0.35);
      background:
        radial-gradient(circle at 0% 0%, rgba(70,176,255,0.30), transparent 55%),
        radial-gradient(circle at 100% 0%, rgba(255,255,255,0.06), transparent 60%),
        linear-gradient(135deg, #050a14, #0b1525);
      box-shadow:0 0 0 1px rgba(0,0,0,0.35), 0 14px 28px rgba(0,0,0,0.70);
      margin-bottom:12px;
    }
    .brand{display:flex;align-items:center;gap:10px;min-width:0}
    .logo{width:42px;height:42px;border-radius:12px;border:1px solid rgba(255,255,255,0.12);background:#0b1320;display:grid;place-items:center;font-weight:800}
    .title{font-size:16px;font-weight:800;margin:0;line-height:1.2}
    .sub{opacity:.85;font-size:13px;margin-top:2px}
    .card{background:var(--panel);border:1px solid var(--edge);border-radius:14px;padding:14px;margin:12px 0}
    .grid{display:grid;gap:10px}
    @media (min-width:860px){ .grid.cols2{grid-template-columns:1fr 1fr} }
    label{display:block;font-size:12px;opacity:.85;margin:0 0 4px}
    input,select{width:100%;padding:10px 12px;border-radius:12px;border:1px solid rgba(255,255,255,.14);background:#07101c;color:var(--fg);outline:none}
    input:focus,select:focus{border-color:rgba(70,176,255,.55);box-shadow:0 0 0 3px rgba(70,176,255,.15)}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center;justify-content:space-between}
    .btn{appearance:none;border:1px solid rgba(255,255,255,.14);background:#07101c;color:var(--fg);padding:10px 12px;border-radius:12px;cursor:pointer;font-weight:700}
    .btn.primary{background:#0b1726;border-color:#1e3652}
    .btn.accent{background:rgba(70,176,255,.15);border-color:rgba(70,176,255,.35)}
    .btn:disabled{opacity:.5;cursor:not-allowed}
    .muted{opacity:.8}
    .pill{display:inline-block;padding:4px 10px;border-radius:999px;background:#0b1726;border:1px solid rgba(255,255,255,.12);font-size:12px;opacity:.9}
    .error{color:var(--alert);font-size:13px;margin-top:8px}
    .ok{color:#7dffb4;font-size:13px;margin-top:8px}
    .footerbar{position:fixed;left:0;right:0;bottom:0;background:rgba(6,13,23,.92);backdrop-filter:saturate(140%) blur(10px);border-top:1px solid rgba(255,255,255,.10)}
    .footerbar .wrap{padding:10px 12px;display:flex;gap:10px;align-items:center;justify-content:space-between}
    .small{font-size:12px;opacity:.8}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div class="brand">
        <div class="logo">FO</div>
        <div style="min-width:0">
          <div class="title">First-Time Setup</div>
          <div class="sub">Set up 1–3 preconnects so calculations match your engine.</div>
        </div>
      </div>
      <a class="pill" href="/">Skip</a>
    </div>

    <div class="card">
      <div style="font-weight:800;font-size:18px;margin-bottom:6px;">Preconnects</div>
      <div class="muted">Add your crosslays / attack lines. You can set up <b>1 to 3</b>. Preconnect 2 and 3 are optional.</div>
    </div>

    <div id="mount"></div>

    <div class="card">
      <div class="row">
        <div>
          <div style="font-weight:800">Need to change these later?</div>
          <div class="muted">Go to Department Setup any time.</div>
        </div>
        <button id="addBtn" class="btn accent" type="button">+ Add Preconnect</button>
      </div>
      <div id="msg" class="small" style="margin-top:8px;"></div>
    </div>
  </div>

  <div class="footerbar">
    <div class="wrap">
      <div class="small">Minimum: 1 preconnect • Maximum: 3</div>
      <div style="display:flex;gap:10px;align-items:center">
        <button id="saveBtn" class="btn primary" type="button">Save & Start</button>
      </div>
    </div>
  </div>

  <script type="module" src="/js/view.setupPreconnects.js"></script>
</body>
</html>
