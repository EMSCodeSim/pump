<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FireOps Calc</title>
  <style>
    :root { color-scheme: dark; }
    html,body{height:100%}
    body{margin:0;background:#0b0f14;color:#e9eef5;font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
    #app{min-height:100vh;display:flex;flex-direction:column}
    #errors{white-space:pre-wrap;background:#111a23;border:1px solid #223041;border-radius:8px;padding:10px;margin:12px;display:none}
  </style>
</head>
<body>
  <div id="app"></div>
  <pre id="errors"></pre>

  <!-- Load legacy modules and expose to window for any non-module code -->
  <script type="module">
    const errors = document.getElementById('errors');
    const showErr = (msg) => { errors.style.display='block'; errors.textContent += msg + "\n"; };

    async function boot(){
      try {
        const Store = await import('./js/store.js');
        const Water = await import('./js/waterSupply.js');
        Object.assign(window, Store, Water);
      } catch (e) {
        showErr('Failed to import ./js/store.js or ./js/waterSupply.js: ' + (e?.message || e));
        return;
      }

      let render;
      try {
        // Your app entry (monolith or refactor) should export default or render(container)
        const mod = await import('./js/view.calc.js');
        render = (mod?.default || mod?.render);
        if (!render) showErr('view.calc.js did not export a default function or render(container)');
      } catch (e) {
        showErr('Failed to import ./js/view.calc.js: ' + (e?.message || e));
        return;
      }

      try {
        render(document.getElementById('app'));
      } catch (e) {
        showErr('Render threw: ' + (e?.message || e));
        console.error(e);
      }
    }

    // IMPORTANT: serve via HTTP, not file://
    // Quick options from the pump-main folder:
    //   python -m http.server 5500
    //   npx serve .
    boot();
  </script>
</body>
</html>
