<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>FireOps Calc — Fire pump calculator for hydrants, tender shuttle & line math</title>
  <meta name="description" content="Phone-friendly fire pump calculator for crews: hydrant percent drop, tender shuttle GPM with round-trip timers, and fast line math presets."/>

  <!-- PWA basics -->
  <meta name="theme-color" content="#0b0f14">
  <link rel="manifest" href="/site.webmanifest">

  <!-- Icons (adjust paths if needed) -->
  <link rel="icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">

  <!-- Preload perf -->
  <link rel="preload" href="/assets/images/engine181.png" as="image">
  <link rel="preload" href="/js/store.js" as="script" type="module">

  <!-- Analytics (optional, keep as-is if you use it) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-6W3WSFVFGW"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-6W3WSFVFGW');
  </script>

  <!-- App schema -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "SoftwareApplication",
    "name": "FireOps Calc",
    "applicationCategory": "EducationApplication",
    "operatingSystem": "Web",
    "description": "Phone-friendly fire pump calculator: hydrant percent drop, tender shuttle GPM, and line math.",
    "url": "https://fireopscalc.com",
    "image": "https://fireopscalc.com/fireopscalc.png"
  }
  </script>

  <style>
    :root{
      --bg:#0b0f14; --panel:#0f1624; --ink:#eaf2ff; --muted:#9fb0c8; --edge:rgba(255,255,255,.14);
      --hose5:#ecd464; --hose25:#6ecbff; --hose175:#ff6b6b;
      --bubble:#172134; --bubble-edge:rgba(255,255,255,.15);
      --btn:#0b1320; --btnEdge:#20324f;
      --accent:#3aa7ff; --ok:#9fe879; --warn:#ffa726; --alert:#ef5350;
      --nav:#0a111d; --navEdge:#1b2a44;
      --brand-red:#ff4d4d;
    }
    *{box-sizing:border-box}
    html,body{margin:0;background:var(--bg);color:var(--ink);font-family:system-ui,Segoe UI,Inter,Arial,sans-serif}

    /* Reduce motion preference */
    @media (prefers-reduced-motion: reduce) {
      * { animation: none !important; transition: none !important; scroll-behavior: auto !important; }
    }

    /* Visually hidden H1 for SEO */
    .visually-hidden{
      position:absolute!important; width:1px; height:1px; padding:0; margin:-1px;
      overflow:hidden; clip:rect(0 0 0 0); white-space:nowrap; border:0;
    }

    /* ===== Top header ===== */
    header{
      position:sticky; top:0; z-index:10;
      padding:calc(10px + env(safe-area-inset-top)) 14px 10px;
      background:linear-gradient(180deg,#0c1320,#0b0f14);
      border-bottom:1px solid var(--edge)
    }
    .hdr{display:flex; align-items:center; justify-content:space-between; gap:12px}
    .brand{display:flex; align-items:center; gap:12px; min-width:0; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;}
    .brand img{ height:36px; width:auto; object-fit:contain; display:block; filter:drop-shadow(0 1px 1px rgba(0,0,0,.35)) }
    @media (min-width:700px){ .brand img{ height:40px; } }
    .brandName{ font-weight:800; letter-spacing:.2px; font-size:18px; line-height:1; color:var(--brand-red); }
    @media (min-width:700px){ .brandName{ font-size:20px; } }
    .hdrBtns{display:flex; align-items:center; gap:8px; position:relative}

    /* Settings button + menu */
    .textBtn{
      appearance:none; border:1px solid var(--btnEdge); background:var(--btn); color:#eaf2ff;
      border-radius:12px; padding:10px 12px; min-width:44px; min-height:44px;
      display:inline-flex; align-items:center; justify-content:center; cursor:pointer;
      box-shadow:0 6px 16px rgba(0,0,0,.35); font-size:14px; gap:8px; position:relative;
    }
    .textBtn:active{ transform:translateY(1px); filter:brightness(.98); }
    .textBtn svg{ opacity:.85 }

    .menu{
      position:absolute; right:0; top:calc(100% + 6px);
      background:#0e1726; border:1px solid var(--edge); border-radius:12px; min-width:180px;
      padding:6px; display:none; z-index:20; box-shadow:0 12px 28px rgba(0,0,0,.45);
    }
    .menu.show{ display:block; }
    .menu a, .menu button{
      display:flex; width:100%; text-align:left; gap:8px; align-items:center;
      background:#0b1a29; border:1px solid #1f3a57; color:#eaf2ff;
      border-radius:10px; padding:10px; font-size:14px; text-decoration:none; cursor:pointer;
    }
    .menu a:hover, .menu button:hover{ border-color:#2a5f92 }

    main{padding:10px;padding-bottom:84px}
    .stack{display:flex;flex-direction:column;gap:10px}
    .card{background:#0e1726;border:1px solid var(--edge);border-radius:14px;padding:10px}

    /* Bottom nav */
    .bottom-nav{
      position:fixed;left:0;right:0;bottom:0;z-index:50;background:var(--nav);border-top:1px solid var(--navEdge);
      display:grid;grid-template-columns:repeat(3,1fr);gap:6px;padding:8px;
      padding-bottom:calc(8px + env(safe-area-inset-bottom));
    }
    .navbtn{
      background:#0b1320;border:1px solid var(--navEdge);border-radius:12px;color:#cfe4ff;padding:10px 8px;font-size:12px;text-align:center;cursor:pointer;
      min-height:44px;
    }
    .navbtn:active{ transform:translateY(1px); filter:brightness(.98); }
    .navbtn.active{outline:2px solid var(--accent); color:#eaf2ff}

    /* Handy utility */
    .is-hidden{display:none!important}
  </style>
</head>
<body>
  <h1 class="visually-hidden">Fire pump calculator — hydrant percent drop, tender shuttle GPM, and hose line math</h1>

  <header>
    <div class="hdr">
      <div class="brand" aria-label="FireOps Calc">
        <img src="/fireopscalc.png" alt="FireOps Calc logo">
        <span class="brandName">FireOps Calc</span>
      </div>
      <div class="hdrBtns">
        <button class="textBtn" id="settingsBtn" aria-haspopup="menu" aria-expanded="false">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M12 15.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7Z" stroke="currentColor" stroke-width="1.8"/>
            <path d="M19.4 13.5a7.6 7.6 0 0 0 .06-3l2-1.2-2-3.4-2.2.8a7.7 7.7 0 0 0-2.6-1.5L14 1h-4l-.6 3.2a7.7 7.7 0 0 0 2.6 1.5l-2.2-.8-2 3.4 2 1.2a7.6 7.6 0 0 0 0 3l-2 1.2 2 3.4 2.2-.8a7.7 7.7 0 0 0 2.6 1.5L10 23h4l.6-3.2a7.7 7.7 0 0 0 2.6-1.5l2.2.8 2-3.4-2-1.2Z" stroke="currentColor" stroke-width="1.8"/>
          </svg>
          Settings
        </button>
        <div class="menu" id="settingsMenu" role="menu" aria-label="Settings">
          <a href="/how-to.html" role="menuitem" id="howToItem">
            <svg width="16" height="16" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
              <path fill="currentColor" d="M12 2a10 10 0 1 0 .001 20.001A10 10 0 0 0 12 2Zm1 16h-2v-2h2v2Zm1.9-7.1-.9.8c-.7.6-1 1.1-1 2.3h-2v-.5c0-1 .4-2 1.2-2.6l1.2-1c.4-.3.6-.8.6-1.3 0-1-.8-1.7-1.8-1.7s-1.8.7-1.8 1.7H7c0-2 1.7-3.7 3.8-3.7s3.8 1.6 3.8 3.6c0 1.1-.4 2-1.8 2.9Z"/>
            </svg>
            How-to & Help
          </a>
        </div>
      </div>
    </div>
  </header>

  <main id="app"></main>

  <nav class="bottom-nav">
    <button class="navbtn active" data-view="calc">Calculations</button>
    <button class="navbtn" data-view="practice">Practice</button>
    <button class="navbtn" data-view="charts">Charts</button>
  </nav>

  <!-- Force a clean start every full load (Option B) -->
  <script>
    try {
      sessionStorage.removeItem('pump.practice.v3');
      localStorage.removeItem('pump.practice.v3');
      localStorage.removeItem('pump.state');
      sessionStorage.removeItem('pump.state');
      window.FIREOPS_FRESH_LOAD = true;
    } catch (e) {}
  </script>

  <!-- App entry -->
  <script type="module" src="/js/app.js"></script>

  <!-- Settings menu + simple SPA routing glue -->
  <script>
    (function(){
      const navTo = (view) => {
        if (window.loadView) { window.loadView(view); return; }
        if (window.navigate) { window.navigate(view); return; }
        if (view) location.hash = '#' + view;
        window.dispatchEvent(new CustomEvent('nav:'+view));
        if (typeof gtag === 'function') {
          gtag('event', 'page_view', {
            page_title: document.title,
            page_location: location.href,
            page_path: location.pathname + (location.hash || '')
          });
        }
      };

      document.querySelectorAll('.bottom-nav .navbtn').forEach(btn=>{
        btn.addEventListener('click', ()=>{
          document.querySelectorAll('.bottom-nav .navbtn').forEach(b=>b.classList.remove('active'));
          btn.classList.add('active');
          navTo(btn.dataset.view);
        });
      });

      const settingsBtn = document.getElementById('settingsBtn');
      const settingsMenu = document.getElementById('settingsMenu');
      function closeMenu(){ settingsMenu.classList.remove('show'); settingsBtn.setAttribute('aria-expanded','false'); }
      function toggleMenu(){ const open=settingsMenu.classList.toggle('show'); settingsBtn.setAttribute('aria-expanded',open?'true':'false'); }
      settingsBtn?.addEventListener('click', (e)=>{ e.stopPropagation(); toggleMenu(); });
      document.addEventListener('click', (e)=>{ if (!settingsMenu.contains(e.target) && e.target !== settingsBtn){ closeMenu(); }});
      document.addEventListener('keydown', (e)=>{ if (e.key==='Escape') closeMenu(); });
      window.addEventListener('nav:calc', closeMenu);
      window.addEventListener('nav:practice', closeMenu);
      window.addEventListener('nav:charts', closeMenu);

      // Register service worker (PWA)
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').catch(()=>{});
        });
      }
    })();
  </script>
</body>
</html>
