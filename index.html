  <!-- ðŸ”¥ Force a clean slate on every page load so no lines are deployed by default -->
  <script>
    (function resetFireOpsState() {
      try {
        // Exact keys used historically
        const explicitKeys = [
          'pump.practice.v3',
          'pump.state',
          'practice.save',
          'lines.state',
          'hydrant.state',
          'tenders.state',
          'water.state',
          'ui.lastView',
          'ui.settings'
        ];

        // Pattern-based cleanup to catch older/alternate keys without nuking unrelated data
        const shouldDelete = (k) => (
          /^pump\./.test(k) ||
          /^practice\./.test(k) ||
          /^fireops/.test(k) ||
          explicitKeys.includes(k)
        );

        // sessionStorage
        for (let i = sessionStorage.length - 1; i >= 0; i--) {
          const k = sessionStorage.key(i);
          if (shouldDelete(k)) sessionStorage.removeItem(k);
        }
        // localStorage
        for (let i = localStorage.length - 1; i >= 0; i--) {
          const k = localStorage.key(i);
          if (shouldDelete(k)) localStorage.removeItem(k);
        }

        // Optionally start on the calc view
        if (!location.hash || location.hash === '#practice' || location.hash === '#charts') {
          location.hash = '#calc';
        }

        // Flag for the app (if it wants to know the user asked for a clean start)
        window.__FIREOPS_START_FRESH__ = true;

        console.log('[FireOpsCalc] Clean start applied (removed persisted hose/supply state).');
      } catch (e) {
        console.warn('[FireOpsCalc] Reset failed:', e);
      }
    })();
  </script>

  <!-- Base styles for layout / header / nav (kept close to your working version) -->

  <!-- Accessible SEO H1 (not visually intrusive) -->
  <h1 class="visually-hidden">Fire pump calculator â€” hydrant percent drop, tender shuttle GPM, and hose line math</h1>

          </svg>

  <!-- App bootstrap -->

  <!-- Minimal routing glue (compatible with your existing app.js/view loaders) -->
  <script>
    (function(){
      const navTo = (view) => {
        // Prefer your router/loader if present
        if (window.loadView) { window.loadView(view); return; }
        if (window.navigate) { window.navigate(view); return; }

        // Fallback: hash routing
        if (view) location.hash = '#' + view;
        window.dispatchEvent(new CustomEvent('nav:'+view));

        // GA SPA page_view (optional)
        if (typeof gtag === 'function') {
          gtag('event', 'page_view', {
            page_title: document.title,
            page_location: location.href,
            page_path: location.pathname + (location.hash || '')
          });
        }
      };

      // Settings opens the settings view/sheet if your app handles it
      document.getElementById('settingsBtn')?.addEventListener('click', () => navTo('settings'));

      // Bottom nav buttons
      const navBtns = document.querySelectorAll('.bottom-nav .navbtn');
      navBtns.forEach(btn=>{
        btn.addEventListener('click', ()=>{
          navBtns.forEach(b=>b.classList.remove('active'));
          btn.classList.add('active');
          navTo(btn.dataset.view);
        });
      });

      // Ensure we start on calc after reset (hash may have been set earlier)
      if (!location.hash) {
        navTo('calc');
      } else {
        // Sync active highlight with current hash
        const cur = location.hash.replace(/^#/, '');
        navBtns.forEach(b => b.classList.toggle('active', b.dataset.view === cur));
      }
    })();
  </script>
</body>
