<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>FireOps Calc — Fire pump calculator for hydrants, tender shuttle & line math</title>
  <meta name="description" content="Phone-friendly fire pump calculator for hydrant % drop to estimate main capacity, tender shuttle GPM with round-trip timers, and fast line math presets."/>
  <link rel="canonical" href="https://fireopscalc.com/"/>
  <link rel="manifest" href="/manifest.json">

  <!-- Open Graph -->
  <meta property="og:type" content="website"/>
  <meta property="og:title" content="FireOps Calc — Fast fire pump calculations"/>
  <meta property="og:description" content="Hydrant % drop to estimate main capacity, tender shuttle GPM with round trip, and quick line math for 1¾, 2½, and LDH."/>
  <meta property="og:url" content="https://fireopscalc.com/"/>
  <meta property="og:image" content="https://fireopscalc.com/fireopscalc.png"/>

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image"/>
  <meta name="twitter:title" content="FireOps Calc — Fast fire pump calculations"/>
  <meta name="twitter:description" content="Hydrant % drop to estimate main capacity, tender shuttle GPM with round trip, and quick line math for 1¾, 2½, and LDH."/>
  <meta name="twitter:image" content="https://fireopscalc.com/fireopscalc.png"/>

  <link rel="apple-touch-icon" href="/fireopscalc.png"/>

  <style>
    :root {
      color-scheme: dark;
      --bg: #050b13;
      --card: #08101b;
      --edge: rgba(255, 255, 255, 0.08);
      --edgeBright: rgba(110, 203, 255, 0.45);
      --txt: #eaf2ff;
      --muted: #9fb1cc;
      --accent: #07b0ff;
      --accentSoft: rgba(7, 176, 255, 0.2);
      --accent2: #ffb347;
      --accent2Soft: rgba(255, 179, 71, 0.18);
      --danger: #ff6b6b;
      --dangerSoft: rgba(255, 107, 107, 0.22);
      --btn: #0b1420;
      --btnEdge: rgba(255, 255, 255, 0.22);
      --btnActive: #0f1e33;
      --chip: #0f1724;
      --chipEdge: rgba(255, 255, 255, 0.14);
      --chartBg: #050b13;
      --chartGrid: rgba(255, 255, 255, 0.05);
      --chartLine: #07b0ff;
      --chartLine2: #ffb347;
      --good: #4ade80;
      --goodSoft: rgba(74, 222, 128, 0.22);
      --warn: #facc15;
      --warnSoft: rgba(250, 204, 21, 0.22);
      --bad: #fb7185;
      --badSoft: rgba(251, 113, 133, 0.22);
      --tagBg: rgba(15, 23, 42, 0.95);
      --tagEdge: rgba(148, 163, 184, 0.8);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", "SF Pro Display", "Segoe UI", sans-serif;
      background: radial-gradient(circle at top left, #12263e 0, #050b13 52%);
      color: var(--txt);
      -webkit-font-smoothing: antialiased;
    }

    .shell {
      max-width: 900px;
      margin: 0 auto;
      padding: 12px 12px 24px;
    }

    a { color: var(--accent); }

    header.grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 8px;
      margin-bottom: 8px;
    }

    @media (min-width: 720px) {
      header.grid {
        grid-template-columns: minmax(0, 2fr) minmax(0, 1.4fr);
        align-items: center;
      }
    }

    h1 {
      font-size: 22px;
    }

    h1 img {
      width: 32px;
      height: 32px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.4);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.45);
    }

    .tagline {
      color: var(--muted);
      font-size: 14px;
      margin-top: 2px;
    }

    .pillRow {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 4px;
    }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      background: rgba(15, 23, 42, 0.9);
      border-radius: 999px;
      padding: 4px 8px;
      font-size: 11px;
      border: 1px solid rgba(148, 163, 184, 0.6);
      color: #dbeafe;
    }

    .pill span {
      opacity: 0.8;
    }

    .pill b {
      font-weight: 600;
    }

    .heroCard {
      background: radial-gradient(circle at top left, #132338 0, #050b13 60%);
      border-radius: 18px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      box-shadow: 0 18px 60px rgba(15, 23, 42, 0.85);
      padding: 10px 12px 12px;
      margin-bottom: 14px;
    }

    .heroRow {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }

    .heroCopy {
      flex: 1;
      min-width: 0;
      font-size: 14px;
      color: #dbeafe;
    }

    .heroCopy p {
      margin: 4px 0 8px;
    }

    .heroActions {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 2px;
    }

    .heroActions .btnPrimary,
    .heroActions .btnGhost {
      border-radius: 999px;
      padding: 6px 12px;
      font-size: 13px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      text-decoration: none;
      border: 1px solid rgba(148, 163, 184, 0.7);
      cursor: pointer;
    }

    .btnPrimary {
      background: linear-gradient(135deg, #07b0ff, #22c55e);
      color: #020617;
      font-weight: 600;
      border-color: transparent;
    }

    .btnGhost {
      background: rgba(15, 23, 42, 0.9);
      color: #e2e8f0;
    }

    .heroScreens {
      flex: 1.2;
      min-width: 0;
      display: flex;
      justify-content: center;
    }

    .heroPhone {
      width: 210px;
      max-width: 50vw;
      border-radius: 26px;
      border: 1px solid rgba(148, 163, 184, 0.65);
      background: radial-gradient(circle at top, #111827 0, #020617 60%);
      padding: 8px 4px 10px;
      box-shadow: 0 24px 70px rgba(15, 23, 42, 0.9);
      position: relative;
      overflow: hidden;
    }

    .heroPhoneScreen {
      background: #020617;
      border-radius: 18px;
      overflow: hidden;
      position: relative;
      border: 1px solid rgba(15, 23, 42, 0.9);
    }

    .heroPhoneScreen img {
      display: block;
      width: 100%;
    }

    main {
      margin-top: 10px;
    }

    .card {
      background: rgba(15, 23, 42, 0.9);
      border-radius: 16px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      padding: 10px 12px 12px;
      margin-bottom: 12px;
      box-shadow: 0 12px 42px rgba(15, 23, 42, 0.8);
    }

    .card h2 {
      font-size: 16px;
      margin: 0 0 4px;
    }

    .card p {
      margin: 3px 0 6px;
      font-size: 13px;
      color: var(--muted);
    }

    .tagList {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 4px;
    }

    .tag {
      background: var(--tagBg);
      border-radius: 999px;
      border: 1px solid var(--tagEdge);
      padding: 3px 7px;
      font-size: 11px;
      color: #dbeafe;
    }

    .grid2 {
      display: grid;
      grid-template-columns: 1fr;
      gap: 10px;
      margin-top: 4px;
    }

    @media (min-width: 720px) {
      .grid2 {
        grid-template-columns: 1.3fr 1fr;
      }
    }

    .mini {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.04em;
      color: var(--muted);
    }

    .stroke {
      -webkit-text-stroke: 1px rgba(15, 23, 42, 0.9);
    }

    .stack {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .ok {
      color: var(--good);
    }

    .warn {
      color: var(--warn);
    }

    .bad {
      color: var(--bad);
    }

    .chips {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 4px;
      font-size: 11px;
      color: #e5e7eb;
    }

    .chips span {
      background: var(--chip);
      border-radius: 999px;
      border: 1px solid var(--chipEdge);
      padding: 3px 7px;
    }

    .split {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      align-items: baseline;
      justify-content: space-between;
    }

    .split h2 {
      margin-bottom: 0;
    }

    .note {
      font-size: 11px;
      color: var(--muted);
    }

    .footerNote {
      margin-top: 10px;
      font-size: 11px;
      color: var(--muted);
      text-align: center;
    }

    /* inline styles for line buttons / etc from dist version */
    .linebar{position:absolute;left:0;right:0;bottom:8px;display:flex;justify-content:center;gap:6px;z-index:3;padding:0 8px}
    .linebtn,.supplybtn,.presetsbtn{
      background:var(--btn);border:1px solid var(--btnEdge);color:#eaf2ff;border-radius:10px;
      padding:8px 10px;font-size:13px;cursor:pointer;box-shadow:0 6px 16px rgba(0,0,0,.35);white-space:nowrap
    }
    .linebtn.active{outline:2px solid var(--accent);outline-offset:1px}
    .supplybtn.active{outline:2px solid var(--accent2);outline-offset:1px}
    #chartsMount > * { margin-bottom: 12px; }
  </style>
</head>
<body>
  <div class="shell">
    <header class="grid">
      <h1 style="margin:0;font-size:22px;display:flex;align-items:center;gap:8px">
        <img 
          src="/fireopscalc.png" 
          alt="FireOps Calc logo" 
          width="32" height="32"/>
        <span>FireOps Calc</span>
      </h1>
      <!-- (rest of your body content stays unchanged) -->
    </header>

    <!-- existing content and app root here -->
    <main id="app-root"></main>

    <div class="footerNote">
      FireOps Calc is a training and reference tool only. Always follow your department SOPs and local protocols.
    </div>
  </div>

  <!-- Main app bundle -->
  <script type="module" src="js/view.calc.js"></script>
</body>
</html>
