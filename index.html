<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>FireOps Calc</title>
  <link rel="preload" href="/js/store.js" as="script" type="module">
  <style>
    :root{
      --bg:#0a0f16; --ink:#eaf2ff; --muted:#a9bed9; --edge:rgba(255,255,255,.12);
      --panel:#0f1624; --btn:#0b1320; --btnEdge:#1f304d; --accent:#3aa7ff;
      --nav:#0a111d; --navEdge:#1b2a44;
    }
    *{box-sizing:border-box}
    html,body{margin:0;background:var(--bg);color:var(--ink);font-family:system-ui,Segoe UI,Inter,Arial,sans-serif}

    /* ===== Pro top banner ===== */
    header{
      position:sticky; top:0; z-index:100;
      background:linear-gradient(180deg,#0d1524 0%, #0a0f16 100%);
      border-bottom:1px solid var(--edge);
      backdrop-filter:saturate(120%) blur(4px);
      padding: env(safe-area-inset-top) 0 0 0;
    }
    .hdr{
      max-width:1000px; margin:0 auto;
      padding:10px 14px;
      display:flex; align-items:center; justify-content:space-between; gap:12px;
    }
    .brand{display:flex; align-items:center; gap:12px; min-width:0}
    .brand img{
      height:30px; width:auto; display:block; object-fit:contain;
      filter: drop-shadow(0 1px 1px rgba(0,0,0,.4));
    }
    .brandName{
      font-weight:800; letter-spacing:.2px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
      font-size:18px;
    }
    .hdrBtns{display:flex; align-items:center; gap:8px}
    .iconBtn{
      appearance:none; border:1px solid var(--btnEdge); background:var(--btn);
      color:var(--ink); border-radius:12px; padding:10px; min-width:44px; min-height:44px;
      display:inline-flex; align-items:center; justify-content:center; cursor:pointer;
      box-shadow:0 6px 16px rgba(0,0,0,.35);
    }
    .iconBtn:focus-visible{outline:3px solid rgba(110,203,255,.85); outline-offset:2px}

    /* ===== Page shell ===== */
    main{padding:10px; padding-bottom:96px; max-width:1000px; margin:0 auto}
    .stack{display:flex;flex-direction:column;gap:10px}
    .card{background:#0e1726;border:1px solid var(--edge);border-radius:14px;padding:10px}

    /* Stage + controls (unchanged layout hooks) */
    .wrapper{background:linear-gradient(180deg,#0b0f14,#0e1726);border:1px solid var(--edge);border-radius:14px}
    .stage{position:relative;width:100%;max-width:900px;margin:0 auto;min-height:260px}
    #overlay{position:absolute;inset:0;width:100%;height:100%;display:block;pointer-events:auto}
    .info{position:absolute;left:50%;top:8px;transform:translateX(-50%);background:rgba(15,22,36,.9);border:1px solid var(--edge);border-radius:999px;padding:6px 10px;font-size:12px;z-index:3}

    .linebar{position:absolute;left:0;right:0;bottom:8px;display:flex;justify-content:center;gap:6px;z-index:3;padding:0 8px}
    .linebtn,.supplybtn,.presetsbtn{
      background:var(--btn);border:1px solid var(--btnEdge);color:#eaf2ff;border-radius:10px;
      padding:10px 12px;font-size:16px; /* prevent iOS zoom */ min-height:44px;
      cursor:pointer;box-shadow:0 6px 16px rgba(0,0,0,.35);white-space:nowrap;
    }
    .linebtn.active{outline:2px solid var(--accent)}

    /* KPIs, tables, etc. (kept from your app) */
    .kpis{display:flex;gap:8px;flex-wrap:wrap}
    .kpi{background:#0b1320;border:1px solid var(--edge);border-radius:12px;padding:10px 12px;font-size:14px;color:#cfe4ff;flex:1;min-width:160px;display:flex;align-items:center;justify-content:space-between;gap:8px}
    .kpi b{font-size:20px}
    .whyBtn{margin-left:auto;background:#0b1a29;border:1px solid #1f3a57;color:#eaf2ff;border-radius:999px;padding:8px 10px;font-size:14px;cursor:pointer; min-height:44px}
    .whyBtn:focus-visible{outline:3px solid rgba(110,203,255,.85); outline-offset:2px}

    /* Bottom nav (Settings REMOVED) */
    .bottom-nav{
      position:fixed;left:0;right:0;bottom:0;z-index:50;background:var(--nav);border-top:1px solid var(--navEdge);
      display:grid;grid-template-columns:repeat(3,1fr);gap:6px;padding:8px;
      padding-bottom:calc(8px + env(safe-area-inset-bottom));
    }
    .navbtn{
      background:#0b1320;border:1px solid var(--navEdge);border-radius:12px;color:#cfe4ff;padding:12px 10px;font-size:14px;text-align:center;cursor:pointer; min-height:44px
    }
    .navbtn.active{outline:2px solid var(--accent); color:#eaf2ff}
  </style>
</head>
<body>
  <header>
    <div class="hdr">
      <div class="brand">
        <!-- Replace src with your final logo asset path -->
        <img src="/assets/logo-fireops-calc.svg" alt="FireOps Calc logo"
             onerror="this.style.display='none'; this.nextElementSibling.style.display='inline-block'">
        <div class="brandName" style="display:none">FireOps Calc</div>
      </div>
      <div class="hdrBtns">
        <button class="iconBtn" id="settingsBtn" aria-label="Open Settings" title="Settings">
          <!-- Cog icon -->
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M12 15.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7Z" stroke="currentColor" stroke-width="1.8"/>
            <path d="M19.4 13.5a7.6 7.6 0 0 0 .06-3l2-1.2-2-3.4-2.2.8a7.7 7.7 0 0 0-2.6-1.5L14 1h-4l-.6 3.2a7.7 7.7 0 0 0-2.6 1.5l-2.2-.8-2 3.4 2 1.2a7.6 7.6 0 0 0 0 3l-2 1.2 2 3.4 2.2-.8a7.7 7.7 0 0 0 2.6 1.5L10 23h4l.6-3.2a7.7 7.7 0 0 0 2.6-1.5l2.2.8 2-3.4-2-1.2Z" stroke="currentColor" stroke-width="1.8"/>
          </svg>
        </button>
      </div>
    </div>
  </header>

  <main id="app"></main>

  <nav class="bottom-nav">
    <button class="navbtn active" data-view="calc">Calculations</button>
    <button class="navbtn" data-view="practice">Practice</button>
    <button class="navbtn" data-view="charts">Charts</button>
  </nav>

  <!-- App router -->
  <script type="module" src="/js/app.js"></script>

  <!-- Minimal wiring so the header cog and bottom tabs work even if app.js hasn't attached yet -->
  <script>
    (function(){
      const navTo = (view) => {
        if (window.loadView) { window.loadView(view); return; }
        if (window.navigate) { window.navigate(view); return; }
        if (view) location.hash = '#' + view;
        window.dispatchEvent(new CustomEvent('nav:'+view));
      };
      document.getElementById('settingsBtn')?.addEventListener('click', () => navTo('settings'));
      document.querySelectorAll('.bottom-nav .navbtn').forEach(btn=>{
        btn.addEventListener('click', ()=>{
          document.querySelectorAll('.bottom-nav .navbtn').forEach(b=>b.classList.remove('active'));
          btn.classList.add('active');
          navTo(btn.dataset.view);
        });
      });
    })();
  </script>
</body>
</html>
