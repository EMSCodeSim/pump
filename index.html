<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FireOps Calc</title>
  <style>
    :root { color-scheme: dark; }
    html,body{height:100%}
    body{margin:0;background:#0b0f14;color:#e9eef5;font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
    #app{min-height:100vh;display:flex;flex-direction:column}
    #errors{white-space:pre-wrap;background:#111a23;border:1px solid #223041;border-radius:8px;padding:10px;margin:12px;display:none}
  </style>
</head>
<body>
  <div id="app"></div>
  <pre id="errors"></pre>

  <script type="module">
    const errors = document.getElementById('errors');
    const showErr = (msg) => { errors.style.display='block'; errors.textContent += msg + "\n"; };

    // When this file is at https://fireopscalc.com/, point imports to /pump-main/js/*
    const BASE = '/pump-main/js';

    async function boot(){
      try {
        const Store = await import(`${BASE}/store.js`);
        const Water = await import(`${BASE}/waterSupply.js`);
        Object.assign(window, Store, Water);
      } catch (e) {
        showErr(`Failed to import ${BASE}/store.js or ${BASE}/waterSupply.js: ` + (e?.message || e));
        return;
      }

      let render;
      try {
        const mod = await import(`${BASE}/view.calc.js`);
        render = (mod?.default || mod?.render);
        if (!render) {
          showErr('view.calc.js did not export a default function or render(container)');
          return;
        }
      } catch (e) {
        showErr(`Failed to import ${BASE}/view.calc.js: ` + (e?.message || e));
        return;
      }

      try {
        render(document.getElementById('app'));
      } catch (e) {
        showErr('Render threw: ' + (e?.message || e));
        console.error(e);
      }
    }

    boot();
  </script>
</body>
</html>
