workflows:
  ios_release:
    name: iOS Release (App Store / TestFlight)
    max_build_duration: 60
    instance_type: mac_mini_m2

    integrations:
      # ðŸ‘‡ This must match the green Apple key you added in App settings
      app_store_connect: "FireOpsCalc_iOS-KEY"

    environment:
      xcode: 16.4
      cocoapods: default
      node: 20.11.1
      vars:
        # ---- iOS project coordinates (Capacitor defaults) ----
        XCODE_WORKSPACE: ios/App/App.xcworkspace
        XCODE_SCHEME: App

        # ---- Signing coordinates (all lowercase, per your screenshots) ----
        PRODUCT_BUNDLE_IDENTIFIER: com.fireopscalc.app
        PROVISIONING_PROFILE_SPECIFIER: fireopscalc_appstore_profile
        DEVELOPMENT_TEAM: QZ55W58398

        # ---- Paths used below ----
        ARCHIVE_PATH: /Users/builder/clone/build/App.xcarchive

    scripts:
      - name: Show tool versions
        script: |
          set -e
          node -v
          npm -v
          pod --version
          xcodebuild -version

      # ------- Web assets for Capacitor -------
      - name: Install dependencies
        script: |
          set -e
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build web assets (try common scripts)
        script: |
          set -e
          if npm run | grep -qE '(^|\s)build(\s|:)'; then
            npm run build
          elif npm run | grep -qE '(^|\s)build:web(\s|:)'; then
            npm run build:web
          else
            echo "No build script found, skipping web asset build."
          fi

      # ------- Capacitor iOS sync & pods -------
      - name: Sync Capacitor iOS
        script: |
          set -e
          npx cap sync ios

      - name: Install CocoaPods
        script: |
          set -e
          cd ios/App
          pod install --repo-update
          cd -

      # ------- Code signing: install p12 from Team settings (now present) -------
      - name: Install signing assets from app settings
        script: |
          set -e
          keychain add-certificates
          keychain list

      # ------- Fetch provisioning profile from App Store Connect via integration -------
      - name: Fetch signing files from App Store Connect (automatic)
        script: |
          set -e
          app-store-connect fetch-signing-files \
            --type IOS_APP_STORE \
            --bundle-id "$PRODUCT_BUNDLE_IDENTIFIER" \
            --create
          # apply fetched profiles to the Xcode project
          xcode-project use-profiles --warn-only

      # ------- Build archive (Release) -------
      - name: Build iOS archive (Release)
        script: |
          set -e
          mkdir -p "$(dirname "$ARCHIVE_PATH")"
          echo "Building archive to: $ARCHIVE_PATH"
          xcodebuild \
            -workspace "$XCODE_WORKSPACE" \
            -scheme "$XCODE_SCHEME" \
            -configuration Release \
            -destination "generic/platform=iOS" \
            -derivedDataPath /Users/builder/clone/DerivedData \
            -archivePath "$ARCHIVE_PATH" \
            CODE_SIGN_STYLE=Automatic \
            DEVELOPMENT_TEAM="$DEVELOPMENT_TEAM" \
            PRODUCT_BUNDLE_IDENTIFIER="$PRODUCT_BUNDLE_IDENTIFIER" \
            -allowProvisioningUpdates \
            clean archive | xcpretty
          echo "Archive directory contents:"
          ls -la "$(dirname "$ARCHIVE_PATH")"

      # ------- Export IPA (App Store) -------
      - name: Export IPA (App Store)
        script: |
          set -e
          xcode-project build-ipa \
            --archive-path "$ARCHIVE_PATH" \
            --export-method app-store
          echo "Export directory contents:"
          ls -la Export || true

    artifacts:
      - build/ios/ipa/*.ipa
      - $ARCHIVE_PATH
      - Export/*.ipa
      - Export/*.dSYM.zip
      - /tmp/xcodebuild_logs/*.log

    publishing:
      app_store_connect:
        auth: integration         # <-- uses integrations.app_store_connect above
        submit_to_testflight: true
        # Optional: set a specific group name that exists in TestFlight
        # beta_groups:
        #   - Internal Testing
        # Optional: auto-increment build number (keeps it simple for TestFlight)
        # increment_build_number: true
