workflows:
  ios_release:
    name: FireOpsCalc iOS Release
    instance_type: mac_mini_m2
    max_build_duration: 60

    environment:
      xcode: 16.4
      cocoapods: default
      node: 20.11.1
      groups:
        - appstore_connect            # <-- make sure your three vars live in this group
      vars:
        PRODUCT_BUNDLE_IDENTIFIER: "com.fireopscalc.app"
        DEVELOPMENT_TEAM: "QZ55W58398"
        WORKSPACE: "ios/App/App.xcworkspace"
        SCHEME: "App"
        ARCHIVE_PATH: "/Users/builder/clone/build/App.xcarchive"
        EXPORT_PATH: "/Users/builder/clone/Export"

    cache:
      cache_paths:
        - ~/Library/Caches/CocoaPods

    scripts:
      - name: Show Xcode schemes (and install Pods if present)
        script: |
          set -e
          if [ -d "ios/App" ]; then
            (cd ios/App && pod install || true)
          fi
          xcodebuild -list -workspace "$WORKSPACE" || true

      - name: (Optional) Sync Capacitor iOS
        script: |
          set -e
          if [ -f package.json ]; then
            npm ci || true
            npx cap sync ios || true
          fi

      - name: Prepare code signing (uses ASC environment variables)
        script: |
          set -e
          keychain initialize

          # --- Accept official names OR your short names from the UI screenshots ---
          ISSUER_ID="${APP_STORE_CONNECT_ISSUER_ID:-${APP_STORE_CONNECT_ISSL:-}}"
          KEY_ID="${APP_STORE_CONNECT_KEY_IDENTIFIER:-${APP_STORE_CONNECT_KEY:-}}"
          PRIVATE_KEY="${APP_STORE_CONNECT_PRIVATE_KEY:-${APP_STORE_CONNECT_PRI:-${APP_STORE_CONNECT_PRIV:-}}}"

          if [ -z "$ISSUER_ID" ] || [ -z "$KEY_ID" ] || [ -z "$PRIVATE_KEY" ]; then
            echo "‚ùå Missing one or more App Store Connect variables."
            echo "Expected either:"
            echo "  APP_STORE_CONNECT_ISSUER_ID / APP_STORE_CONNECT_KEY_IDENTIFIER / APP_STORE_CONNECT_PRIVATE_KEY"
            echo "or these alternates (as in your UI):"
            echo "  APP_STORE_CONNECT_ISSL / APP_STORE_CONNECT_KEY / APP_STORE_CONNECT_PRI"
            exit 1
          fi

          app-store-connect fetch-signing-files "$PRODUCT_BUNDLE_IDENTIFIER" \
            --type IOS_APP_STORE \
            --issuer-id "$ISSUER_ID" \
            --key-id "$KEY_ID" \
            --private-key "$PRIVATE_KEY" \
            --create

          keychain add-certificates
          echo "üìÑ Provisioning profiles:"
          ls -lah "$HOME/Library/MobileDevice/Provisioning Profiles" || true

      - name: Build Xcode archive (Manual Distribution signing)
        script: |
          set -e
          xcodebuild -workspace "$WORKSPACE" \
            -scheme "$SCHEME" \
            -configuration Release \
            -archivePath "$ARCHIVE_PATH" \
            -destination generic/platform=iOS \
            clean archive \
            DEVELOPMENT_TEAM="$DEVELOPMENT_TEAM" \
            PRODUCT_BUNDLE_IDENTIFIER="$PRODUCT_BUNDLE_IDENTIFIER" \
            CODE_SIGN_STYLE=Manual \
            "CODE_SIGN_IDENTITY=Apple Distribution" \
            OTHER_CODE_SIGN_FLAGS="--keychain $(security default-keychain | tr -d '\"')"

      - name: Export IPA
        script: |
          set -e
          mkdir -p "$EXPORT_PATH"
          cat > export_options.plist <<'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key><string>app-store</string>
            <key>signingStyle</key><string>manual</string>
            <key>uploadBitcode</key><false/>
            <key>compileBitcode</key><false/>
            <key>stripSwiftSymbols</key><true/>
            <key>destination</key><string>export</string>
          </dict>
          </plist>
          EOF
          xcodebuild -exportArchive \
            -archivePath "$ARCHIVE_PATH" \
            -exportOptionsPlist export_options.plist \
            -exportPath "$EXPORT_PATH"
          echo "üì¶ Export contents:"
          ls -lah "$EXPORT_PATH"

      - name: Publish to TestFlight
        script: |
          set -e
          IPA_PATH=$(find "$EXPORT_PATH" -name "*.ipa" | head -n 1 || true)
          if [ -z "$IPA_PATH" ]; then
            echo "‚ùå No IPA found to publish"; exit 1; fi

          ISSUER_ID="${APP_STORE_CONNECT_ISSUER_ID:-${APP_STORE_CONNECT_ISSL:-}}"
          KEY_ID="${APP_STORE_CONNECT_KEY_IDENTIFIER:-${APP_STORE_CONNECT_KEY:-}}"
          PRIVATE_KEY="${APP_STORE_CONNECT_PRIVATE_KEY:-${APP_STORE_CONNECT_PRI:-${APP_STORE_CONNECT_PRIV:-}}}"

          app-store-connect publish \
            --issuer-id "$ISSUER_ID" \
            --key-id "$KEY_ID" \
            --private-key "$PRIVATE_KEY" \
            --file "$IPA_PATH" \
            --submit-for-beta-review
          echo "‚úÖ Uploaded $IPA_PATH to TestFlight"

    artifacts:
      - build/**/*
      - Export/**/*
      - export_options.plist
