workflows:
  ios-capacitor:
    name: "iOS Capacitor ‚Äî Manual App signing, Pods no-sign (final)"
    instance_type: mac_mini_m2
    max_build_duration: 60

    environment:
      node: 20
      xcode: latest
      cocoapods: default
      groups:
        - app_store_credentials
      vars:
        APP_IDENTIFIER: com.fireopscalc.app
        XCODE_SCHEME: App

    scripts:
      - name: Install dependencies
        script: |
          npm ci || npm install --legacy-peer-deps

      - name: Build web assets
        script: |
          npm run build || true
          mkdir -p dist
          cp index.html dist/index.html || true

      - name: Sync Capacitor
        script: |
          [ -d ios ] || npx cap add ios
          npx cap sync ios

      - name: Install CocoaPods
        script: |
          cd ios/App
          pod repo update
          pod install
          cd ../../

      - name: Generate certificate private key
        script: |
          echo "üîë Generating CSR private key..."
          CERT_KEY_PATH="$CM_BUILD_DIR/cert_private.key"
          openssl genrsa -out "$CERT_KEY_PATH" 2048
          echo "CERT_KEY_PATH=$CERT_KEY_PATH" >> $CM_ENV

      - name: Fetch signing files
        script: |
          echo "üì• Fetching signing files from App Store Connect..."
          app-store-connect fetch-signing-files "$APP_IDENTIFIER" \
            --type IOS_APP_STORE \
            --platform IOS \
            --issuer-id "$APP_STORE_CONNECT_ISSUER_ID" \
            --key-id "$APP_STORE_CONNECT_KEY_IDENTIFIER" \
            --private-key "$APP_STORE_CONNECT_PRIVATE_KEY" \
            --certificate-key "@file:$CERT_KEY_PATH" \
            --p12-password "" \
            --create --delete-stale-profiles --verbose

      - name: Initialize keychain
        script: |
          keychain initialize
          keychain add-certificates

      - name: Detect TEAM_ID and provisioning profile
        script: |
          echo "üîç Detecting provisioning profile..."
          PROFILE_PATH="$(find "$HOME/Library/MobileDevice/Provisioning Profiles" -name '*.mobileprovision' | head -n 1)"
          if [ -z "$PROFILE_PATH" ]; then
            echo "‚ùå No provisioning profile found!"
            exit 1
          fi
          /usr/bin/security cms -D -i "$PROFILE_PATH" > "$CM_BUILD_DIR/profile.plist"
          TEAM_ID="$(/usr/libexec/PlistBuddy -c 'Print TeamIdentifier:0' "$CM_BUILD_DIR/profile.plist")"
          PROFILE_NAME="$(/usr/libexec/PlistBuddy -c 'Print Name' "$CM_BUILD_DIR/profile.plist")"
          echo "TEAM_ID=$TEAM_ID" >> $CM_ENV
          echo "PROFILE_NAME=$PROFILE_NAME" >> $CM_ENV
          echo "PROFILE_PATH=$PROFILE_PATH" >> $CM_ENV
          echo "‚úÖ Using team: $TEAM_ID"
          echo "‚úÖ Using profile: $PROFILE_NAME"

      - name: Create ExportOptions.plist
        script: |
          cat > "$CM_BUILD_DIR/export_options.plist" <<'PLIST'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key><string>app-store</string>
            <key>signingStyle</key><string>manual</string>
            <key>stripSwiftSymbols</key><true/>
            <key>uploadSymbols</key><true/>
            <key>manageAppVersionAndBuildNumber</key><false/>
          </dict>
          </plist>
          PLIST

      - name: Clean
        script: |
          xcodebuild clean \
            -workspace ios/App/App.xcworkspace \
            -scheme "$XCODE_SCHEME" \
            -configuration Release

      - name: Archive (Manual App signing; Pods truly no-sign ‚Äî sdk+config qualified)
        script: |
          echo "üèó Archiving (App manual; Pods no-sign)‚Ä¶"
          ARCHIVE_PATH="$CM_BUILD_DIR/App.xcarchive"

          set -o pipefail
          xcodebuild \
            -workspace ios/App/App.xcworkspace \
            -scheme "$XCODE_SCHEME" \
            -configuration Release \
            -destination generic/platform=iOS \
            -archivePath "$ARCHIVE_PATH" \
            -sdk iphoneos \
            archive \
            PRODUCT_BUNDLE_IDENTIFIER="$APP_IDENTIFIER" \
            DEVELOPMENT_TEAM="$TEAM_ID" \
            "CODE_SIGN_STYLE[sdk=iphoneos*][config=Release]=Manual" \
            "CODE_SIGN_IDENTITY[sdk=iphoneos*][config=Release]=Apple Distribution" \
            "PROVISIONING_PROFILE_SPECIFIER[sdk=iphoneos*][config=Release]=$PROFILE_NAME" \
            "PROVISIONING_PROFILE[sdk=iphoneos*][config=Release]=$PROFILE_PATH" \
            \
            # --- Pods: disable signing & clear any profile/identity (sdk+config+per-target) ---
            "Pods-App:CODE_SIGNING_ALLOWED[sdk=iphoneos*][config=Release]=NO" \
            "Pods-App:CODE_SIGNING_REQUIRED[sdk=iphoneos*][config=Release]=NO" \
            "Pods-App:CODE_SIGN_STYLE[sdk=iphoneos*][config=Release]=Automatic" \
            "Pods-App:CODE_SIGN_IDENTITY[sdk=iphoneos*][config=Release]=" \
            "Pods-App:DEVELOPMENT_TEAM[sdk=iphoneos*][config=Release]=" \
            "Pods-App:PROVISIONING_PROFILE_SPECIFIER[sdk=iphoneos*][config=Release]=" \
            "Pods-App:PROVISIONING_PROFILE[sdk=iphoneos*][config=Release]=" \
            \
            "Capacitor:CODE_SIGNING_ALLOWED[sdk=iphoneos*][config=Release]=NO" \
            "Capacitor:CODE_SIGNING_REQUIRED[sdk=iphoneos*][config=Release]=NO" \
            "Capacitor:CODE_SIGN_STYLE[sdk=iphoneos*][config=Release]=Automatic" \
            "Capacitor:CODE_SIGN_IDENTITY[sdk=iphoneos*][config=Release]=" \
            "Capacitor:DEVELOPMENT_TEAM[sdk=iphoneos*][config=Release]=" \
            "Capacitor:PROVISIONING_PROFILE_SPECIFIER[sdk=iphoneos*][config=Release]=" \
            "Capacitor:PROVISIONING_PROFILE[sdk=iphoneos*][config=Release]=" \
            \
            "CapacitorCordova:CODE_SIGNING_ALLOWED[sdk=iphoneos*][config=Release]=NO" \
            "CapacitorCordova:CODE_SIGNING_REQUIRED[sdk=iphoneos*][config=Release]=NO" \
            "CapacitorCordova:CODE_SIGN_STYLE[sdk=iphoneos*][config=Release]=Automatic" \
            "CapacitorCordova:CODE_SIGN_IDENTITY[sdk=iphoneos*][config=Release]=" \
            "CapacitorCordova:DEVELOPMENT_TEAM[sdk=iphoneos*][config=Release]=" \
            "CapacitorCordova:PROVISIONING_PROFILE_SPECIFIER[sdk=iphoneos*][config=Release]=" \
            "CapacitorCordova:PROVISIONING_PROFILE[sdk=iphoneos*][config=Release]=" \
            \
            COMPILER_INDEX_STORE_ENABLE=NO

      - name: Export IPA
        script: |
          echo "üì¶ Exporting IPA..."
          mkdir -p "$CM_BUILD_DIR/ipa"
          xcodebuild -exportArchive \
            -archivePath "$CM_BUILD_DIR/App.xcarchive" \
            -exportOptionsPlist "$CM_BUILD_DIR/export_options.plist" \
            -exportPath "$CM_BUILD_DIR/ipa"
          ls -la "$CM_BUILD_DIR/ipa"

      - name: Upload to TestFlight
        script: |
          IPA_PATH="$(find "$CM_BUILD_DIR/ipa" -name '*.ipa' | head -n 1)"
          echo "üöÄ Uploading $IPA_PATH to TestFlight..."
          app-store-connect publish \
            --issuer-id "$APP_STORE_CONNECT_ISSUER_ID" \
            --key-id "$APP_STORE_CONNECT_KEY_IDENTIFIER" \
            --private-key "$APP_STORE_CONNECT_PRIVATE_KEY" \
            --path "$IPA_PATH" \
            --submit-to-testflight

    artifacts:
      - "**/*.ipa"
      - "ios/App/build/**"
