workflows:
  ios-capacitor:
    name: iOS Capacitor ‚Üí TestFlight
    instance_type: mac_mini_m2
    max_build_duration: 60

    environment:
      node: 20            # <-- fix: your deps want Node >=20
      xcode: latest
      cocoapods: default
      vars:
        # ‚úÖ change these 2 to match your app
        APP_IDENTIFIER: com.fireopscalc.app
        APP_NAME: FireOps Calc

        # ‚úÖ map to your Codemagic env vars (make sure they exist in Settings ‚Üí Environment variables)
        APP_STORE_CONNECT_KEY_IDENTIFIER: $APP_STORE_CONNECT_KEY   # Key ID (10 chars)
        APP_STORE_CONNECT_ISSUER_ID: $APP_STORE_CONNECT_ISSU      # Issuer ID (UUID)
        APP_STORE_CONNECT_PRIVATE_KEY: $APP_STORE_CONNECT_PRIV    # .p8 contents (BEGIN/END included)

    scripts:
      - name: Install dependencies and sync Capacitor
        script: |
          set -e
          echo "üîß Node version:" && node -v
          echo "üì¶ Trying npm ci..."
          if ! npm ci; then
            echo "‚ö†Ô∏è npm ci failed, retrying with npm install --legacy-peer-deps"
            npm install --legacy-peer-deps
          fi
          echo "üîó npx cap sync ios"
          npx cap sync ios

      - name: Install CocoaPods (if present)
        script: |
          if [ -f "ios/App/Podfile" ]; then
            echo "üì¶ pod install"
            cd ios/App
            pod install
            cd ../../
          else
            echo "‚ÑπÔ∏è No Podfile found, skipping pods"
          fi

      - name: Automatic code signing (App Store Connect API)
        script: |
          xcode-project use-profiles \
            --issuer-id "$APP_STORE_CONNECT_ISSUER_ID" \
            --key-id "$APP_STORE_CONNECT_KEY_IDENTIFIER" \
            --private-key "$APP_STORE_CONNECT_PRIVATE_KEY"

      - name: Build .ipa
        script: |
          xcode-project build-ipa \
            --workspace "ios/App/App.xcworkspace" \
            --scheme "App" \
            --archive-path "$CM_BUILD_DIR/App.xcarchive"

      - name: Publish to TestFlight
        script: |
          IPA_PATH="$(find . -type f -name '*.ipa' | head -n 1)"
          echo "üì§ Uploading $IPA_PATH to TestFlight"
          app-store-connect publish \
            --issuer-id "$APP_STORE_CONNECT_ISSUER_ID" \
            --key-id "$APP_STORE_CONNECT_KEY_IDENTIFIER" \
            --private-key "$APP_STORE_CONNECT_PRIVATE_KEY" \
            --path "$IPA_PATH" \
            --submit-to-testflight

    artifacts:
      - "**/*.ipa"
      - "ios/App/build/**"
