workflows:
  android-release:
    name: FireOps Calc – Android Release
    max_build_duration: 60
    instance_type: mac_mini_m2

    environment:
      java: 21
      node: 20

      # Group where you'll store GCLOUD_SERVICE_ACCOUNT_CREDENTIALS, etc.
      # Create this group in Codemagic (Settings → Environment variables → Variable groups)
      groups:
        - google-play-credentials

      # App-specific variables
      vars:
        ANDROID_APP_ID: "com.fireopscalc.app"
        ANDROID_APP_NAME: "FireOps Calc"

      # This must match the name shown under Code signing → Android keystores
      android_signing:
        - FireOpsCalcReleaseKey

    scripts:
      - name: Show versions
        script: |
          node -v
          npm -v
          java -version

      - name: Install Node dependencies
        script: |
          npm install

      - name: Sync Capacitor Android
        script: |
          npx cap sync android

      - name: Build signed Android App Bundle
        script: |
          cd android
          ./gradlew clean bundleRelease \
            -Pandroid.injected.signing.store.file=$CM_KEYSTORE_PATH \
            -Pandroid.injected.signing.store.password=$CM_KEYSTORE_PASSWORD \
            -Pandroid.injected.signing.key.alias=$CM_KEY_ALIAS \
            -Pandroid.injected.signing.key.password=$CM_KEY_PASSWORD

    artifacts:
      - android/app/build/outputs/**/*.aab
      - android/app/build/outputs/**/*.apk

    publishing:
      email:
        recipients:
          - "you@example.com"   # <- change this to your real email
        notify:
          success: true
          failure: true

      # Optional: automatic upload to Google Play
      google_play:
        # This is a JSON service account key stored as an env var
        # Add it to the "google-play-credentials" group as GCLOUD_SERVICE_ACCOUNT_CREDENTIALS
        credentials: $GCLOUD_SERVICE_ACCOUNT_CREDENTIALS

        # Use "internal" while testing, switch to "production" when ready
        track: internal

        # If true, keeps release as draft; set to false for full rollout
        submit_as_draft: true
