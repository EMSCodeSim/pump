workflows:
  ios_release:
    name: iOS Release
    instance_type: mac_mini_m2
    max_build_duration: 60

    integrations:
      app_store_connect: FireCalc

    environment:
      xcode: 16.4
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.fireopscalc.app
      vars:
        DEVELOPMENT_TEAM: QZ55W58398
        XCODE_WORKSPACE: ios/App/App.xcworkspace
        XCODE_SCHEME: App
        ARCHIVE_PATH: $CM_BUILD_DIR/build/App.xcarchive
        EXPORT_DIR: $CM_BUILD_DIR/Export

    cache:
      cache_paths:
        - ~/.npm
        - ~/Library/Caches/CocoaPods
        - ios/Pods -> ios/Podfile.lock
        - ios/App/Pods -> ios/App/Podfile.lock

    scripts:
      - name: Install Node deps
        script: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Capacitor iOS sync (creates Podfile if needed)
        script: |
          npx cap sync ios

      - name: Install CocoaPods (auto-detect Podfile location)
        script: |
          set -e
          if [ -f "ios/App/Podfile" ]; then
            echo "Found Podfile in ios/App — running pod install there"
            cd ios/App
            pod install
          elif [ -f "ios/Podfile" ]; then
            echo "Found Podfile in ios — running pod install there"
            cd ios
            pod install
          else
            echo "No Podfile found after cap sync — skipping pods (not required for this project?)"
          fi

      - name: Apply signing settings (force Team ID & manual signing)
        script: |
          # Apply stored provisioning profiles/certificates and set team id
          xcode-project use-profiles --team-id "$DEVELOPMENT_TEAM"

      - name: Build archive
        script: |
          xcodebuild -workspace "$XCODE_WORKSPACE" \
            -scheme "$XCODE_SCHEME" \
            -configuration Release \
            -sdk iphoneos \
            -archivePath "$ARCHIVE_PATH" \
            archive

      - name: Export IPA
        script: |
          xcodebuild -exportArchive \
            -archivePath "$ARCHIVE_PATH" \
            -exportOptionsPlist "$CM_EXPORT_OPTIONS" \
            -exportPath "$EXPORT_DIR"

    artifacts:
      - Export/*.ipa
      - $CM_BUILD_DIR/build/*.xcarchive

    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true
        # submit_to_app_store: true
