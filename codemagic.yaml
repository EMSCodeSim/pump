workflows:
  ios_release:
    name: iOS Release Build & Upload
    instance_type: mac_mini_m2
    max_build_duration: 60

    integrations:
      app_store_connect: FireCalc

    environment:
      xcode: 16.4
      ios_signing:
        certificates:
          - FireCalcCertiticate      # ✅ EXACT reference name
        provisioning_profiles:
          - FireOpsCalcprofile       # ✅ EXACT reference name
      vars:
        DEVELOPMENT_TEAM: QZ55W58398
        EXPECTED_BUNDLE_ID: com.fireopscalc.app
        XCODE_WORKSPACE: ios/App/App.xcworkspace
        XCODE_SCHEME: App
        ARCHIVE_PATH: $CM_BUILD_DIR/build/App.xcarchive
        EXPORT_PATH: $CM_BUILD_DIR/Export

    cache:
      cache_paths:
        - ~/.npm
        - ios/Pods -> ios/Podfile.lock

    scripts:
      - name: Install Node Dependencies
        script: npm install

      - name: Cap Sync
        script: |
          npx cap sync ios
          cat ios/App/capacitor.config.json

      - name: Install Pods
        script: |
          cd ios/App && pod install

      - name: Install Signing Assets
        script: |
          xcode-project use-profiles
          echo "Profiles installed:"
          ls "$HOME/Library/MobileDevice/Provisioning Profiles" || true

      - name: Build Archive (manual signing)
        script: |
          xcodebuild -workspace "$XCODE_WORKSPACE" \
            -scheme "$XCODE_SCHEME" \
            -configuration Release \
            -sdk iphoneos \
            -archivePath "$ARCHIVE_PATH" \
            archive \
            DEVELOPMENT_TEAM="$DEVELOPMENT_TEAM" \
            CODE_SIGN_STYLE=Manual \
            CODE_SIGN_IDENTITY="Apple Distribution" \
            PRODUCT_BUNDLE_IDENTIFIER="$EXPECTED_BUNDLE_ID" \
            CODE_SIGNING_ALLOWED=YES | xcpretty

      - name: Validate Signing
        script: |
          APP="$ARCHIVE_PATH/Products/Applications/App.app"
          if [ ! -f "$APP/embedded.mobileprovision" ]; then
            echo "❌ Missing embedded.mobileprovision"
            exit 1
          fi
          security cms -D -i "$APP/embedded.mobileprovision" > /tmp/prov.plist
          echo "✅ Embedded profile UUID:"
          /usr/libexec/PlistBuddy -c "Print :UUID" /tmp/prov.plist
          echo "✅ Embedded profile app identifier:"
          /usr/libexec/PlistBuddy -c "Print :Entitlements:application-identifier" /tmp/prov.plist

      - name: Create ExportOptions
        script: |
          cat <<EOF > ExportOptions.plist
          <?xml version="1.0" encoding="UTF-8"?>
          <plist version="1.0">
          <dict>
            <key>method</key><string>app-store-connect</string>
            <key>teamID</key><string>$DEVELOPMENT_TEAM</string>
            <key>stripSwiftSymbols</key><true/>
            <key>uploadSymbols</key><true/>
            <key>compileBitcode</key><false/>
          </dict>
          </plist>
          EOF

      - name: Export IPA
        script: |
          xcodebuild -exportArchive \
            -archivePath "$ARCHIVE_PATH" \
            -exportOptionsPlist ExportOptions.plist \
            -exportPath "$EXPORT_PATH" | xcpretty

    artifacts:
      - Export/*.ipa

    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true
