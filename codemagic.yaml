workflows:
  android-release:
    name: FireOps Calc ‚Äì Android Release
    max_build_duration: 60
    instance_type: mac_mini_m2

    environment:
      java: 21
      node: 20
      vars:
        ANDROID_APP_ID: "com.fireopscalc.app"
        ANDROID_APP_NAME: "FireOps Calc"
      # Same keystore name as before in Codemagic ‚Üí Code signing ‚Üí Android keystores
      android_signing:
        - FireOpsCalcReleaseKey

    scripts:
      - name: Show versions
        script: |
          node -v
          npm -v
          java -version

      - name: Install Node dependencies
        script: |
          npm install

      # üîπ NEW: build your web assets into dist/ so Capacitor bundles
      # the current FireOps Calc UI (fixes old header / black middle)
      - name: Build web assets (copy FireOps Calc into dist/)
        script: |
          npm run build

      - name: Sync Capacitor Android
        script: |
          npx cap sync android

      # üîê Build & sign using same logic as your old config
      - name: Build signed Android app (AAB & APK)
        script: |
          cd android
          ./gradlew \
            bundleRelease \
            assembleRelease \
            -Pandroid.injected.signing.store.file=$CM_KEYSTORE_PATH \
            -Pandroid.injected.signing.store.password=$CM_KEYSTORE_PASSWORD \
            -Pandroid.injected.signing.key.alias=$CM_KEY_ALIAS \
            -Pandroid.injected.signing.key.password=$CM_KEY_PASSWORD

    artifacts:
      - android/app/build/outputs/**/*.aab
      - android/app/build/outputs/**/*.apk

    publishing:
      email:
        recipients:
          - "you@example.com"   # <- swap to your real email if you want
        notify:
          success: true
          failure: true
