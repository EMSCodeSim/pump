workflows:
  ios_release:
    name: FireOpsCalc iOS Release
    instance_type: mac_mini_m2
    max_build_duration: 60

    # Use your connected ASC key (shown green as "FireCalc")
    integrations:
      app_store_connect: FireCalc

    environment:
      xcode: 16.4
      vars:
        BUNDLE_ID: com.fireopscalc.app
        XCODE_WORKSPACE: ios/App/App.xcworkspace
        XCODE_SCHEME: App
        TEAM_ID: QZ55W58398

    scripts:
      - name: CocoaPods
        script: |
          cd ios/App
          pod repo update
          pod install

      - name: Archive (ASC automatic signing)
        script: |
          set -e
          xcodebuild -workspace "$XCODE_WORKSPACE" \
            -scheme "$XCODE_SCHEME" \
            -configuration Release \
            -destination generic/platform=iOS \
            -archivePath "$CM_BUILD_DIR/App.xcarchive" \
            DEVELOPMENT_TEAM="$TEAM_ID" \
            PRODUCT_BUNDLE_IDENTIFIER="$BUNDLE_ID" \
            CODE_SIGN_STYLE=Automatic \
            -allowProvisioningUpdates \
            archive | xcpretty

      - name: Export IPA (App Store Connect)
        script: |
          set -e
          cat > ExportOptions.plist <<'PLIST'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key><string>app-store-connect</string>
            <key>signingStyle</key><string>automatic</string>
            <key>uploadSymbols</key><true/>
            <key>uploadBitcode</key><false/>
          </dict>
          </plist>
          PLIST

          xcodebuild -exportArchive \
            -archivePath "$CM_BUILD_DIR/App.xcarchive" \
            -exportPath "$CM_BUILD_DIR/Export" \
            -exportOptionsPlist ExportOptions.plist \
            -allowProvisioningUpdates | xcpretty
          ls -la "$CM_BUILD_DIR/Export"

    publishing:
      app_store_connect:
        auth: integration
