workflows:
  ios_release:
    name: iOS Release (App Store / TestFlight)
    instance_type: mac_mini_m2
    max_build_duration: 60

    environment:
      xcode: 16.4
      cocoapods: default
      node: 20
      vars:
        BUNDLE_ID: com.fireopscalc.app           # ‚Üê your bundle id
        IOS_SCHEME: App                          # ‚Üê Xcode scheme
        IOS_WORKSPACE: ios/App/App.xcworkspace   # ‚Üê Capacitor workspace path
        DEVELOPMENT_TEAM: QZ55W58398             # ‚Üê Your Apple Team ID

    # üîó Use the EXACT integration name from Codemagic ‚Üí Team settings ‚Üí Integrations
    integrations:
      app_store_connect: FireOpsCalc_iOS-KEY

    scripts:
      - name: Show tool versions
        script: |
          node -v
          npm -v
          pod --version
          xcodebuild -version

      - name: Install dependencies
        script: npm ci

      - name: Build web assets (only if script exists)
        script: |
          if npm run | grep -qE '^[[:space:]]*build($|:)'; then
            npm run build
          else
            echo "No npm build script; skipping web build."
          fi

      - name: Sync Capacitor iOS
        script: npx cap sync ios

      - name: Install CocoaPods
        script: |
          cd ios/App
          pod repo update
          pod install --verbose

      - name: Build iOS archive (Release) with Automatic signing
        script: |
          xcodebuild -workspace "$IOS_WORKSPACE" \
            -scheme "$IOS_SCHEME" \
            -configuration Release \
            -destination "generic/platform=iOS" \
            -archivePath "$CM_BUILD_DIR/App" \
            CODE_SIGN_STYLE=Automatic \
            DEVELOPMENT_TEAM="$DEVELOPMENT_TEAM" \
            PRODUCT_BUNDLE_IDENTIFIER="$BUNDLE_ID" \
            clean archive | xcpretty

      - name: Export IPA (App Store)
        script: |
          cat > ExportOptions.plist <<'PLIST'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key><string>app-store</string>
            <key>signingStyle</key><string>automatic</string>
            <key>compileBitcode</key><false/>
            <key>stripSwiftSymbols</key><true/>
            <key>teamID</key><string>${DEVELOPMENT_TEAM}</string>
          </dict>
          </plist>
          PLIST
          xcodebuild -exportArchive \
            -archivePath "$CM_BUILD_DIR/App.xcarchive" \
            -exportOptionsPlist ExportOptions.plist \
            -exportPath "$CM_BUILD_DIR/Export" | xcpretty
          ls -la "$CM_BUILD_DIR/Export"

    artifacts:
      - $CM_BUILD_DIR/Export/*.ipa
      - $CM_BUILD_DIR/ArchiveResult.xcresult
      - ios/App/build/**/*.dSYM

    publishing:
      app_store_connect:
        auth: integration             # ‚Üê must be the literal word "integration"
        submit_to_testflight: true
        # beta_groups:
        #   - Internal Testers
