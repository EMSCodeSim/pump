workflows:
  ios-capacitor:
    name: iOS Capacitor â†’ TestFlight
    instance_type: mac_mini_m2
    max_build_duration: 60

    environment:
      node: 18
      xcode: latest
      cocoapods: default
      vars:
        # change to match your app
        APP_IDENTIFIER: com.fireopscalc.app
        APP_NAME: FireOps Calc

        # map to your Codemagic env vars (make sure these three exist)
        APP_STORE_CONNECT_KEY_IDENTIFIER: $APP_STORE_CONNECT_KEY   # Key ID (10 char)
        APP_STORE_CONNECT_ISSUER_ID: $APP_STORE_CONNECT_ISSU      # Issuer ID (UUID)
        APP_STORE_CONNECT_PRIVATE_KEY: $APP_STORE_CONNECT_PRIV    # .p8 contents

    scripts:
      - name: Install dependencies and sync Capacitor
        script: |
          npm ci
          npx cap sync ios

      - name: Install CocoaPods (if present)
        script: |
          if [ -f "ios/App/Podfile" ]; then
            cd ios/App
            pod install
            cd ../../
          fi

      - name: Automatic code signing (App Store Connect API)
        script: |
          xcode-project use-profiles \
            --issuer-id "$APP_STORE_CONNECT_ISSUER_ID" \
            --key-id "$APP_STORE_CONNECT_KEY_IDENTIFIER" \
            --private-key "$APP_STORE_CONNECT_PRIVATE_KEY"

      - name: Build .ipa
        script: |
          xcode-project build-ipa \
            --workspace "ios/App/App.xcworkspace" \
            --scheme "App" \
            --archive-path "$CM_BUILD_DIR/App.xcarchive"

      - name: Publish to TestFlight
        script: |
          app-store-connect publish \
            --issuer-id "$APP_STORE_CONNECT_ISSUER_ID" \
            --key-id "$APP_STORE_CONNECT_KEY_IDENTIFIER" \
            --private-key "$APP_STORE_CONNECT_PRIVATE_KEY" \
            --path "$(find . -type f -name '*.ipa' | head -n 1)" \
            --submit-to-testflight

    artifacts:
      - "**/*.ipa"
      - "ios/App/build/**"
